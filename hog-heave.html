<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <link rel="stylesheet" href="css/animate.css" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Sigmar+One|Bangers|Bitter|Montserrat' rel='stylesheet' type='text/css'>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="js/Player.js"></script>
        <script src="js/Turn.js"></script>
        <script src="js/Game.js"></script>
        <script src="js/run-it.js"></script>
    <title>Hog Heave</title>
  </head>
  <body>



    <div class="container">

      <!-- start nav -->
          <nav class="navbar navbar-default navbar-fixed-top">
              <div class="container">
                  <div class="navbar-header">
                      <span class="navbar-brand">
                          <img alt="Piggy" src="img/piggy.png" id="pig-logo">
                          <span id="hog-heave">Hog Heave</span>
                      </span>
                  </div>
              </div>
          </nav>
          <!-- end nav -->


      <h2 class="dropshadow marquee">Pick yer Piggy!</h2>

      <div class="row">
        <div class="col-xs-6">

          <!-- piggy picker 1-->
          <div class="well dropshadow" id="picker1-well">
            <div class="row">
              <img src="img/piglet.gif" class="img-responsive pig-picker btn col-sm-4" id="piglet">
              <img src="img/three-pigs.png" class="img-responsive pig-picker btn col-sm-4" id="three-pigs">
              <img src="img/porky.ico" class="img-responsive pig-picker btn col-sm-4" id="porky">
            </div>
            <div class="row">
              <img src="img/rain-boots.jpeg" class="img-responsive pig-picker btn col-sm-4" id="rain-boots">
              <img src="img/human-pig.jpeg" class="img-responsive pig-picker btn col-sm-4" id="human-pig">
              <img src="img/mrs-piggy.jpeg" class="img-responsive pig-picker btn col-sm-4" id="mrs-piggy">
            </div>
          </div>
          <!-- end piggy picker 1 -->

        </div>

        <div class="col-xs-6">
          <!-- piggy picker 2 -->
          <div class="well dropshadow" id="picker2-well">
            <div class="row">
              <img src="img/piglet.gif" class="img-responsive pig-picker btn col-sm-4" id="piglet">
              <img src="img/three-pigs.png" class="img-responsive pig-picker btn col-sm-4" id="three-pigs">
              <img src="img/porky.ico" class="img-responsive pig-picker btn col-sm-4" id="porky">
            </div>
            <div class="row">
              <img src="img/rain-boots.jpeg" class="img-responsive pig-picker btn col-sm-4" id="rain-boots">
              <img src="img/human-pig.jpeg" class="img-responsive pig-picker btn col-sm-4" id="human-pig">
              <img src="img/mrs-piggy.jpeg" class="img-responsive pig-picker btn col-sm-4" id="mrs-piggy">
            </div>
          </div>
          <!-- end piggy picker 2 -->

        </div>
      </div>

      <div class="row">
        <div class="game col-xs-10 col-xs-offset-1">
          <!-- game here -->
          <div class="well dropshadow">
            <div class="row">
              <div class="col-xs-3" id="player1">
                <span id="player1-name"></span><span id="player1-score"></span>
              </div>
              <div class="col-xs-3 col-xs-offset-6 text-right" id="player2">
                <span id="player2-name"></span><span id="player2-score"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6 col-xs-offset-3 text-center">
                <h3><span id="current-score"></span></h3>
              </div>
            </div>
            <div class="row">
              <div id="dice">
              </div>
              <div id="result">
                <!-- will display winner name? -->
              </div>
            </div>
            <div class="row">
              <button class="col-xs-3 col-xs-offset-2 btn" id="roll-btn">roll</button>
              <button class="col-xs-3 col-xs-offset-2 btn" id="pass-btn">pass</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row" id="restart">
        <h3 class="dropshadow marquee col-xs-10 col-xs-offset-1" role="button" id="restart-btn">re-start!</h3>
      </div>

    </div>
  </body>
</html>
