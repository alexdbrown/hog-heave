<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <link rel="stylesheet" href="css/animate.css" type="text/css">
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="js/Player.js"></script>
        <script src="js/Turn.js"></script>
        <script src="js/Game.js"></script>
        <script src="js/run-it.js"></script>
    <title>Hog Heave</title>
  </head>
  <body>
    <div class="container">
      <!-- put floating nav here -->

      <h3>Pick yer Piggy</h3>

      <div class="row">
        <div class="col-md-6">

          <!-- piggy picker 1-->
          <div class="well">
            <div class="row">
              <img src="img/piglet.gif" class="img-responsive pig-picker btn col-sm-4">
              <img src="img/three-pigs.png" class="img-responsive pig-picker btn col-sm-4">
              <img src="img/porky.ico" class="img-responsive pig-picker btn col-sm-4">
            </div>
            <div class="row">
              <img src="img/rain-boots.jpeg" class="img-responsive pig-picker btn col-sm-4">
              <img src="img/human-pig.jpeg" class="img-responsive pig-picker btn col-sm-4">
              <img src="img/mrs-piggy.jpeg" class="img-responsive pig-picker btn col-sm-4">
            </div>
          </div>
          <!-- end piggy picker 1 -->

        </div>

        <div class="col-md-6">
          <!-- piggy picker 2 -->
          <div class="well">
            <div class="row">
              <img src="img/piglet.gif" class="img-responsive pig-picker btn col-sm-4">
              <img src="img/three-pigs.png" class="img-responsive pig-picker btn col-sm-4">
              <img src="img/porky.ico" class="img-responsive pig-picker btn col-sm-4">
            </div>
            <div class="row">
              <img src="img/rain-boots.jpeg" class="img-responsive pig-picker btn col-sm-4">
              <img src="img/human-pig.jpeg" class="img-responsive pig-picker btn col-sm-4">
              <img src="img/mrs-piggy.jpeg" class="img-responsive pig-picker btn col-sm-4">
            </div>
          </div>
          <!-- end piggy picker 2 -->

        </div>
      </div>

      <div class="row">
        <div class="game col-md-10 col-md-offset-1">
          <!-- game here -->
          <div class="well">
            <div class="row">
              <div class="col-md-3" id="player1">
                Player 1: <span id="player1-score"></span>
              </div>
              <div class="col-md-3 col-md-offset-6 text-right" id="player2">
                Player 2: <span id="player2-score"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 col-md-offset-3 text-center">
                Current Score: <span id="current-score"></span>
                <p id="roll"></p>
              </div>
            </div>
            <div class="row">
              <div class="dice">
                <h3>Big Dice Image Here</h3>
              </div>
              <div id="result">
                <!-- will display winner name? -->
              </div>
            </div>
            <div class="row">
              <button class="col-md-3 col-md-offset-2 btn" id="roll-btn">Roll</button>
              <button class="col-md-3 col-md-offset-2 btn" id="pass-btn">Pass</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
